apiVersion: v1
kind: Pod
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  containers:
    - name: mysql
      image: mysql:5.7
      env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-root-secret
              key: MYSQL_ROOT_PASSWORD
      ports:
        - containerPort: 3306
      volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
  volumes:
    - name: mysql-data
      emptyDir: {}   # ðŸŸ¢ Ù…Ù‡Ù…: ÙŠØ®Ù„ÙŠÙ‡ ÙŠØ¨Ø¯Ø£ Ø¬Ø¯ÙŠØ¯ ÙƒÙ„ Ù…Ø±Ø©

