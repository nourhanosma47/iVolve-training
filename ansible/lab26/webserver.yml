---
- name: Configure Web Server
  hosts: managed
  become: yes

  tasks:
    - name: Install Nginx
      apt:
        name: nginx
        state: present
        update_cache: no 

    - name: Start and enable Nginx
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Customize web page
      copy:
        content: "<h1>Welcome from Ansible!</h1>"
        dest: /var/www/html/index.html

