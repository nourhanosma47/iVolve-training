apiVersion: v1
kind: Service
metadata:
  name: jenkins-app-service
  labels:
    app: jenkins-app
spec:
  selector:
    app: jenkins-app
  ports:
    - protocol: TCP
      port: 8080      # المنفذ داخل الحاوية
      targetPort: 8080
      nodePort: 30001 # المنفذ الذي سنستخدمه في المتصفح
  type: NodePort
